<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2</title>
</head>
<body>
    <fieldset>
        <legend>Bonjour!</legend>
        <h3>Veuillez choisir un button</h3>
        <button onclick="alert('Hello World')" >Hello</button>
        <button onclick="myName()">My name</button>
    </fieldset>
</body>
<script>
    function myName() {
       let name = prompt("Merci de entre votre nom:");
       let conf = confirm("Votre nome est :"+ name);
       conf ? alert('Bonjour '+ name) : '';
    }
</script>
</html>
