<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice3</title>
</head>
<body>
    <h1>Exercice3</h1>
    <form action="/">
        <fieldset>
            <legend>  formulaire d'inscription </legend>
            <table>
                <tr>
                    <td>
                        <label for="nom">Nom:</label>
                    </td>
                    <td>
                        <input type="text" id="nom" name="nom">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sex">Sex:</label>
                    </td>
                    <td>
                        <label for="sexM">Masculin:</label>
                        <input type="radio" id="sexM" name="sex" value="M"> 
                        <label for="sexF">Féminin:</label>
                        <input type="radio" id="sexF" name="sex" value="F">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="photo">Photo:</label>
                    </td>
                    <td>
                        <input type="file" id="photo" name="photo">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pays">Pays:</label>
                    </td>
                    <td>
                        <select id="pays">
                            <option value="Maroc">Maroc</option>
                            <option value="Maroc">Maroc</option>
                            <option value="Maroc">Maroc</option>
                            <option value="Maroc">Maroc</option>
                            <option value="Maroc">Maroc</option>
                        </section>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lang">Les langages préferés:</label>
                    </td>
                    <td>
                        <select  id="lang" multiple size="3">
                            <option value="java">Java</option>
                            <option value="java">Java</option>
                            <option value="java">Java</option>
                            <option value="java">Java</option>
                        </select>
                        <span>(Pour faire plusieurs choix maintenir la touche CTRL enfoncée)</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="act">Domaines d'activités:</label>
                    </td>
                    <td>
                        <label for="act1">Informatique:</label>
                        <input type="checkbox" id="act1" name="act1" value="info"> 
                        <label for="act2">Gestion:</label>
                        <input type="checkbox" id="act2" name="act2" value="ges">
                        <label for="act2">Pédagogie:</label>
                        <input type="checkbox" id="act3" name="act3" value="ped">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" id="submit" value="Envoyer">
                        <input type="reset" name="reset" id="reset" value="Anuuler">
                    </td>
                </tr>
            </table>
        
        </fieldset>
    </form>
</body>
</html>
